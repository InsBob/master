<ion-view title="Login">
    <ion-content overflow-scroll="true" scroll="false" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" name="username" placeholder="E-mail or username" ng-model="credentials.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" placeholder="Password" ng-model="credentials.password" required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block " ng-click="appSignin()">Log in</button>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
        <a class="button button-positive" ng-click="facebookSignIn()">Login with Facebook</a>
        <a class="button button-assertive" ng-click="">Sign in with Google</a>

        <!--<a class="facebook-sign-in button button-block" ng-click="fbLogin()">Login with Facebook</a>-->
    </ion-content>
</ion-view>
