<ion-view title="Select Categories" ng-controller="selectCategoriesCtrl as vm">

    <ion-content class="has-header">
      <ion-list>
        <div collection-repeat="item in vm.items | groupByMonthYear" divider-collection-repeat>
            <ion-item href="#/menu/searchCategories/{{ item.description }}" >
              <div>{{ item.description }}</div>
              <div>{{ item.date | date:'dd-MM-yyyy' }}</div>
            </ion-item>
        </div>
      </ion-list>
    </ion-content>
    <ion-nav-buttons side="secondary" class="bar-positive" >
      <!-- <h1 class="title">Group By Month & Year</h1> -->
      <div class="buttons">
        <button class="button button-icon ion-android-search"
        ng-click="vm.showFilterBar()"></button>
      </div>
    </ion-nav-buttons>
