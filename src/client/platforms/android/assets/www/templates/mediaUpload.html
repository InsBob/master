<ion-view title="Media Upload">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="button-bar">
            <button class="button button-stable button-block  icon ion-image" ng-click="captureImages()"></button>
            <button class="button button-stable button-block  icon ion-videocamera" ng-click="captureVideos()"></button>
        </div>
        <div>
            <img id="imgUpload" src="" height="100" width="100%" ng-src={{}}>

            <video id="vidUpload" width="100%" height="100" controls="">
                <source src="movie.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
            </video>

        </div>
        <ion-list>
            <ion-item class="item-divider">Audio</ion-item>
        </ion-list>
        <div class="button-bar">
            <button class="button button-stable button-block  icon ion-ios-mic" ng-click="captureAudio()"></button>
            <button class="button button-stable button-block  icon ion-play" ng-click="captureAudio()"></button>
        </div>
        <form class="list">
            <label class="item item-input" name="desc">
                <span class="input-label">Description</span><textarea placeholder="Description"> </textarea>
            </label>
            <button class="button button-positive button-block ">Next</button>
        </form>
    </ion-content>
</ion-view>
